<!DOCTYPE html>
<html>
<head>
    <title>Teste de URLs</title>
</head>
<body>
    <h1>Teste de URLs do Site</h1>
    
    <h2>URLs do Menu Principal:</h2>
    <ul>
        <li><a href="https://ananunesv.github.io/teste/">Home</a></li>
        <li><a href="https://ananunesv.github.io/teste/sprint/">Sprints</a></li>
        <li><a href="https://ananunesv.github.io/teste/arquitetura/">Arquitetura</a></li>
    </ul>
    
    <h2>URLs das Subp√°ginas de Sprint:</h2>
    <ul>
        <li><a href="https://ananunesv.github.io/teste/sprint/sprint-0/">Sprint 0</a></li>
        <li><a href="https://ananunesv.github.io/teste/sprint/sprint-1/">Sprint 1</a></li>
        <li><a href="https://ananunesv.github.io/teste/sprint/sprint-2/">Sprint 2</a></li>
    </ul>
    
    <h2>URLs das Subp√°ginas de Arquitetura:</h2>
    <ul>
        <li><a href="https://ananunesv.github.io/teste/arquitetura/diagramas/">Diagramas</a></li>
        <li><a href="https://ananunesv.github.io/teste/arquitetura/decisoes/">Decis√µes</a></li>
        <li><a href="https://ananunesv.github.io/teste/arquitetura/material-estudos/">Material de Estudos</a></li>
    </ul>
    
    <script>
        // JavaScript para testar as URLs
        function testarUrl(url) {
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        console.log(`‚úÖ ${url} - OK (${response.status})`);
                    } else {
                        console.log(`‚ùå ${url} - ERRO (${response.status})`);
                    }
                })
                .catch(error => {
                    console.log(`üí• ${url} - FALHA: ${error.message}`);
                });
        }
        
        // Testar todas as URLs automaticamente
        const urls = [
            'https://ananunesv.github.io/teste/',
            'https://ananunesv.github.io/teste/sprint/',
            'https://ananunesv.github.io/teste/arquitetura/',
            'https://ananunesv.github.io/teste/sprint/sprint-0/',
            'https://ananunesv.github.io/teste/sprint/sprint-1/',
            'https://ananunesv.github.io/teste/sprint/sprint-2/',
            'https://ananunesv.github.io/teste/arquitetura/diagramas/',
            'https://ananunesv.github.io/teste/arquitetura/decisoes/',
            'https://ananunesv.github.io/teste/arquitetura/material-estudos/'
        ];
        
        urls.forEach(url => testarUrl(url));
    </script>
</body>
</html>
