<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Cache bust: {{ now.Unix }} -->
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        nav {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        nav a {
            margin-right: 20px;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        nav a:hover {
            color: #dc2626;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Navegação atualizada em {{ now.Format "15:04:05" }} -->
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    </nav>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
</body>
</html>
