<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        :root {
            --primary-color: #dc2626;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --gray-light: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header {
            background-color: var(--bg-color);
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .site-title {
            font-size: 1.1rem;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .hero {
            padding: 4rem 0;
            background-color: var(--gray-light);
            margin-bottom: 3rem;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            color: #4b5563;
        }

        main {
            min-height: calc(100vh - 200px);
        }

        .content {
            padding: 2rem 0;
        }

        .content h1, .content h2 {
            margin-bottom: 1.5rem;
        }

        .content p {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .site-header {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .hero {
                padding: 2rem 0;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="site-header">
                <a href="/" class="site-title">{{ .Site.Title }}</a>
                <nav class="nav-links">
                    {{ range .Site.Menus.main }}
                        {{ if ne .Name "Home" }}
                            <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                        {{ end }}
                    {{ end }}
                </nav>
            </div>
        </div>
    </header>

    {{ if .IsHome }}
    <div class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Documentação MDS - Métodos e Desenvolvimento de Software</h1>
                <p>Centro de documentação técnica e organizacional</p>
            </div>
        </div>
    </div>
    {{ end }}

    <main>
        <div class="container">
            <div class="content">
                {{ block "main" . }}{{ end }}
            </div>
        </div>
    </main>
</body>
</html>
