{{ define "main" }}
<article class="content">
    <h1>{{ .Title }}</h1>
    
    {{ with .Description }}
    <p class="lead">{{ . }}</p>
    {{ end }}
    
    {{ .Content }}
    
    {{ if .Pages }}
    <div class="pages-list">
        {{ range .Pages.ByDate.Reverse }}
        <div class="page-item">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ with .Description }}
            <p>{{ . }}</p>
            {{ end }}
            {{ with .Date }}
            <time>{{ .Format "02/01/2006" }}</time>
            {{ end }}
        </div>
        {{ end }}
    </div>
    {{ end }}
</article>
{{ end }}
