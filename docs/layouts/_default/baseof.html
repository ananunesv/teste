<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        nav {
            margin-bottom: 30px;
        }
        nav a {
            margin-right: 20px;
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <nav>
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ end }}
    </nav>
    <main>
        {{ .Content }}
    </main>
</body>
</html>
